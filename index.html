<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice-games</title>
</head>

<body cz-shortcut-listen="true">
    <header>
        <h1>Dice games</h1>
    </header>
    <section class="cal">
        <br><br><br>


        <input type="number" id="n1">
        number of players: <p></p>
        <br><br>
        <button class="buttn" id="btn1">jugar</button>


        <br><br><br>
        <h2>
            with two dice:<p></p>
            <div id="result"></div>
            <div id="winner"></div>

            <script>
                var b = document.getElementById('btn1');
                b.addEventListener('click', dice);

                function dice() {
                    var nr1 = parseInt(document.getElementById('n1').value);
                    const play = [];
                    for (let i = 0; i < nr1; i++) {
                        play[i] = 2 + Math.floor(Math.random() * 11);
                    }
                    document.getElementById("result").innerHTML = play

                    var max = 0;
                    for (let i = 0; i < nr1; i++) {
                        if (play[i] > max) {
                            max = play[i];
                        }
                    }
                    var cont = 0;

                    for (let i = 0; i < nr1; i++) {
                        if (play[i] == max) {
                            cont++;
                        }
                    }
                   
                    if (cont == 1) {
                        document.getElementById("winner").innerHTML = "the winner is: " + max

                    }
                    else if (cont > 1) {
                        document.getElementById("winner").innerHTML = "launch again"

                    }

                }



            </script>
    </h2></section>



</body>
</html>
